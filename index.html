<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROI Charts</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="controls">
        <button onclick="updateChart('daily')">Daily</button>
        <button onclick="updateChart('monthly')">Monthly</button>
        <button onclick="updateChart('yearly')">Yearly</button>

        <div class="checkbox-container">
            <label>Select Coins:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="PEPE" checked>
                <label for="PEPE">PEPE</label>

                <input type="checkbox" id="DOGE" checked>
                <label for="DOGE">DOGE</label>

                <input type="checkbox" id="FLOKI" checked>
                <label for="FLOKI">FLOKI</label>

                <input type="checkbox" id="STX" checked>
                <label for="STX">STX</label>

                <input type="checkbox" id="ARB" checked>
                <label for="ARB">ARB</label>

                <input type="checkbox" id="ETH" checked>
                <label for="ETH">ETH</label>

                <input type="checkbox" id="MATIC" checked>
                <label for="MATIC">MATIC</label>

                <input type="checkbox" id="ATOM" checked>
                <label for="ATOM">ATOM</label>
            </div>
        </div>
    </div>
    <canvas id="roiChart" width="800" height="400"></canvas>

    <script src="script.js"></script>
</body>
</html>
