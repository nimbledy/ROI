<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROI Chart for All Assets</title>
  <!-- Подключение библиотеки Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Обеспечиваем гибкость размеров для контейнера и холста */
    #chart-container {
      width: 100%;
      height: 100%;
    }
    #allAssetsChart {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="chart-container">
    <!-- Контейнер для графика -->
    <canvas id="allAssetsChart"></canvas>
  </div>

  <script>
    // Функция для загрузки JSON данных из файла
    async function loadJSON() {
      const response = await fetch('data.json');
      const data = await response.json();
      return data;
    }

    // Функция для создания графика
    function createChart(chartData) {
      const ctx = document.getElementById('allAssetsChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: chartData[0].data,
        options: chartData[0].options
      });
    }

    // Вызов функции загрузки данных и создания графика при загрузке страницы
    document.addEventListener('DOMContentLoaded', async () => {
      const chartData = await loadJSON();
      createChart(chartData);
    });
  </script>
</body>
</html>
