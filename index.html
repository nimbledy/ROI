<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROI Chart for All Assets</title>
  <!-- Подключение библиотеки Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    .chart-container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <!-- Контейнер для графика -->
    <canvas id="allAssetsChart"></canvas>
  </div>

  <script>
    // Функция для загрузки JSON данных из файла
    async function loadJSON() {
      const response = await fetch('data.json');
      const data = await response.json();
      return data;
    }

    // Функция для создания графика
    function createChart(chartData) {
      const ctx = document.getElementById('allAssetsChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: chartData[0].data,
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: chartData[0].options.plugins,
          scales: {
            x: {
              type: 'time',
              time: {
                unit: 'month'
              },
              title: {
                display: true,
                text: 'Date'
              }
            },
            y: {
              title: {
                display: true,
                text: 'ROI'
              }
            }
          }
        }
      });
    }

    // Вызов функции загрузки данных и создания графика при загрузке страницы
    document.addEventListener('DOMContentLoaded', async () => {
      const chartData = await loadJSON();
      createChart(chartData);
    });
  </script>
</body>
</html>
