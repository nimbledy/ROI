<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROI Chart for All Assets</title>
  <!-- Подключение библиотеки Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    .chart-container {
      position: relative;
      width: 100%;
      height: 100vh; /* Занимать всю высоту окна */
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%; /* График будет занимать всю высоту контейнера */
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <canvas id="allAssetsChart"></canvas>
  </div>

  <script>
    // Функция для загрузки JSON данных из файла
    async function loadJSON() {
      const response = await fetch('data.json');
      const data = await response.json();
      return data;
    }

    // Функция для создания графика
    function createChart(chartData) {
      const ctx = document.getElementById('allAssetsChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: chartData[0].data,
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: chartData[0].options.plugins,
          scales: {
            x: {
              type: 'time',
              time: {
                unit: 'month'
              },
              title: {
                display: true,
                text: 'Date'
              }
            },
            y: {
              title: {
                display: true,
                text: 'ROI'
              }
            }
          }
        }
      });
    }

    // Вызов функции загрузки данных и создания графика при загрузке страницы
    document.addEventListener('DOMContentLoaded', async () => {
      const chartData = await loadJSON();
      createChart(chartData);
    });
  </script>
</body>
</html>
